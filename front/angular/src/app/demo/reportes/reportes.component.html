<div class="container mt-4">
  <h2>Reportes</h2>

  <div class="row">
    <!-- Formulario 1 -->
    <div class="col-md-6">
      <div class="card mb-3">
        <div class="card-header">
          Reporte n√≥minas
        </div>
        <div class="card-body">
          <form [formGroup]="reportForm1" (ngSubmit)="onSubmit(1)">
            <div class="mb-3">
              <label for="startDate1" class="form-label">Fecha de Inicio</label>
              <input type="date" id="startDate1" class="form-control" formControlName="startDate" required>
            </div>
            <div class="mb-3">
              <label for="endDate1" class="form-label">Fecha de Fin</label>
              <input type="date" id="endDate1" class="form-control" formControlName="endDate" required>
            </div>
            <button type="submit" class="btn btn-primary">Generar Reporte</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Formulario 2 -->
    <div class="col-md-6">
      <div class="card mb-3">

            </div>
            <button type="submit" class="btn btn-primary">Generar Reporte</button>
          </form>
        </div>
      </div>
    </div>
  </div>
